<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clientes - VISE</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
    <h1>Clientes VISE - Pruebas</h1>
    <div class="controls">
      <button id="btnLoad">Mostrar Clientes</button>
      <button id="btnSeed">Re-seed datos (reset)</button>
    </div>
    <div id="status"></div>
    <div id="clients"></div>
  </main>
  <form id="purchaseForm">
    <h3>Realizar Compra</h3>
    <label for="clientId">ID del Cliente:</label>
    <input type="number" id="clientId" required />

    <label for="amount">Monto:</label>
    <input type="number" id="amount" required />

    <label for="currency">Moneda:</label>
    <input type="text" id="currency" value="USD" required />

    <label for="purchaseDate">Fecha de Compra:</label>
    <input type="datetime-local" id="purchaseDate" required />

    <label for="purchaseCountry">Pa√≠s de Compra:</label>
    <input type="text" id="purchaseCountry" required />

    <button type="submit">Procesar Compra</button>
  </form>
  <div id="purchaseStatus"></div>
  <script src="/app.js"></script>
</body>
</html>
