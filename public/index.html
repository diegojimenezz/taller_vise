<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clientes - VISE</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
    <h1>Clientes VISE - Pruebas</h1>
    <div class="controls">
      <button id="btnLoad">Mostrar Clientes</button>
      <button id="btnSeed">Re-seed datos (reset)</button>
      <button id="btnLoadPurchases">Mostrar Compras</button>
      <input type="number" id="searchClientId" placeholder="ID cliente para compras" style="width:180px" />
      <button id="btnSearchPurchases">Buscar compras por cliente</button>
    </div>
    <div id="status"></div>
    <div id="clients"></div>
    
    <h2>Realizar Compra</h2>
    <form id="purchaseForm">
      <div>
        <label for="clientId">ID Cliente:</label>
        <input type="number" id="clientId" required />
      </div>
      <div>
        <label for="amount">Monto:</label>
        <input type="number" id="amount" step="0.01" required />
      </div>
      <div>
        <label for="currency">Moneda:</label>
        <input type="text" id="currency" value="USD" required />
      </div>
      <div>
        <label for="purchaseDate">Fecha:</label>
        <input type="date" id="purchaseDate" required />
      </div>
      <div>
        <label for="purchaseCountry">País:</label>
        <input type="text" id="purchaseCountry" required />
      </div>
      <button type="submit">Realizar Compra</button>
    </form>
    <div id="purchaseStatus"></div>
    
    <h2>Compras</h2>
    <div id="purchasesStatus"></div>
    <div id="purchases"></div>
  </main>
  <form id="purchaseForm">
    <h3>Realizar Compra</h3>
    <label for="clientId">ID del Cliente:</label>
    <input type="number" id="clientId" required />

    <label for="amount">Monto:</label>
    <input type="number" id="amount" required />

    <label for="currency">Moneda:</label>
    <input type="text" id="currency" value="USD" required />

    <label for="purchaseDate">Fecha de Compra:</label>
    <input type="datetime-local" id="purchaseDate" required />

    <label for="purchaseCountry">País de Compra:</label>
    <input type="text" id="purchaseCountry" required />

    <button type="submit">Procesar Compra</button>
  </form>
  <div id="purchaseStatus"></div>
  <script src="/app.js"></script>
</body>
</html>
