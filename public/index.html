<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clientes - VISE</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Plataforma de Compras VISE</h1>
    <p>Gestiona tus clientes y realiza compras con beneficios exclusivos.</p>
  </header>

  <div class="container">
    <section>
      <h3>Clientes Registrados</h3>
      <div class="actions">
        <button id="btnLoad">Cargar Clientes</button>
      </div>
      <div id="status" class="status-message"></div>
      <div id="clients" class="client-list"></div>
    </section>

    <section>
      <h3>Realizar Compra</h3>
      <form id="purchaseForm" class="form">
        <div class="form-group">
          <label for="clientId">ID del Cliente:</label>
          <input type="number" id="clientId" placeholder="Ingresa el ID del cliente" required />
        </div>

        <div class="form-group">
          <label for="amount">Monto:</label>
          <input type="number" id="amount" placeholder="Ingresa el monto" required />
        </div>

        <div class="form-group">
          <label for="currency">Moneda:</label>
          <input type="text" id="currency" value="USD" required />
        </div>

        <div class="form-group">
          <label for="purchaseDate">Fecha de Compra:</label>
          <input type="datetime-local" id="purchaseDate" required />
        </div>

        <div class="form-group">
          <label for="purchaseCountry">Pa√≠s de Compra:</label>
          <input type="text" id="purchaseCountry" placeholder="Ejemplo: Colombia" required />
        </div>

        <button type="submit" class="btn-submit">Procesar Compra</button>
      </form>
      <div id="purchaseStatus" class="status-message"></div>
    </section>
  </div>
  <script src="/app.js"></script>
</body>
</html>
