version: '3.8'
services:
  app:
    build: .
    ports:
      - "443:443"
    environment:
      - NODE_ENV=production
      - PORT=443
      - MONGODB_URI=mongodb://mongo:27017/vise
      # Variables para Axiom/OpenTelemetry
      - AXIOM_API_TOKEN=${AXIOM_API_TOKEN}
      - AXIOM_DATASET_NAME=${AXIOM_DATASET_NAME}
      - AXIOM_DOMAIN=${AXIOM_DOMAIN}
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:443/_debug"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  app-dev:
    build:
      context: .
      target: base
    command: npm run dev
    volumes:
      - ./:/app:rw
      - /app/node_modules
    ports:
      - "3000:443"
    environment:
      - NODE_ENV=development
      - PORT=443
      - MONGODB_URI=mongodb://mongo:27017/vise
      # Variables para Axiom/OpenTelemetry
      - AXIOM_API_TOKEN=${AXIOM_API_TOKEN}
      - AXIOM_DATASET_NAME=${AXIOM_DATASET_NAME}
      - AXIOM_DOMAIN=${AXIOM_DOMAIN}
    tty: true
    stdin_open: true
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:6.0
    container_name: taller_vise_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: vise
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-seed:
    build: .
    command: npm run seed:mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/vise
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
    driver: local