version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  app-dev:
    build:
      context: .
      target: base
    command: npm run dev
    volumes:
      - ./:/app:rw
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    tty: true
    stdin_open: true
