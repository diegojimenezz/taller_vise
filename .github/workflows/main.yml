name: Build container and run VISE API testing

on:
  workflow_dispatch:
    inputs:
      PORT:
        description: 'The port of your application'
        required: true
        default: "3000"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      # Descargar el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Instalar docker
      - name: Setup docker
        uses: docker/setup-buildx-action@v3
      
      # Construir imagen de docker
      - name: Build docker image
        run: |
          docker build -t vise-api:latest .
      
      # Levantar contenedor con variables de entorno para MongoDB
      - name: Run container
        run: |
          docker run -d \
            -p ${{ github.event.inputs.PORT }}:${{ github.event.inputs.PORT }} \
            -e MONGODB_URI=mongodb://host.docker.internal:27017/vise \
            --add-host host.docker.internal:host-gateway \
            --name vise-api vise-api:latest
          sleep 10
      
      # Instalar hurl
      - name: Setup hurl (API testing tool)
        uses: gacts/install-hurl@v1
      
      # Ejecutar pruebas de API
      - name: Test API
        run: |
          hurl --variable host=http://localhost:${{ github.event.inputs.PORT }} --error-format long --test session.hurl
